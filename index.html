<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <!--    use milligram css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="./pixelSnowflake.css">
    <title>Browning Snowflakes</title>
</head>

<body>
<div class="container">
    <!--"Leftness" slider, "Rightness" slider, density slider, framerate slider, color-picker-->
    <div class="row">
        <div id="controls">
            <div id="leftnessControl">
                <label for="leftness">Leftness: <b><span id="leftn">1</span></b></label>
                <input type="range" id="leftness" name="leftness" min="0" max="3" step="0.01" value="1">
            </div>
            <div id="rightnessControl">
                <label for="rightness">Rightness: <b><span id="rightn">1</span></b></label>
                <input type="range" id="rightness" name="rightness" min="0" max="3" step="0.01" value="1">
            </div>
            <div id="color-pickerControl">
                <label for="color-picker">Color</label>
                <input type="color" id="color-picker" name="color-picker" value="#00E1FF">
            </div>
            <div id="oscillationControl">
                <label for="oscillation">Color Oscillation: <b><span id="oscn">0</span></b></label>
                <input type="range" id="oscillation" name="oscillation" min="0" max="10" step="0.2" value="0">
            </div>
            <!--Start button-->
            <div id="playButtonControl">
                <button id="playButton" style="width:100%">Play</button>
            </div>
            <!--Stop button-->
            <div id="stopButtonControl" style="width:100%">
                <button id="stopButton" style="width:100%">Stop</button>
            </div>
            <div id="clearButtonControl" style="width:100%">
                <button id="clearButton" style="width:100%">Clear</button>
            </div>
        </div>
        <div id="sketch-holder">


        </div>
    </div>
</div>
<script src="browningSnowflakes_animated_pixelarray.js"></script>
<script src="https://unpkg.com/p5.createloop@latest/dist/p5.createloop.js"></script>
</body>

</html>
